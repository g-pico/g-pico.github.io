<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function confirmPurchase() {
            if (confirm("Are you sure you want to submit the purchase? We only support shippment in Taiwan.<br>Please confirm your address.")) {
                // Confirm button logic to be implemented here
                alert("Purchase confirmed!, our team will check the transaction and");
            } else {
                // Cancel button logic
                alert("Purchase cancelled.");
            }
        }

        function setProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const product = urlParams.get('product');
            const priceElement = document.getElementById('price');
            if (product === '1') {
                priceElement.value = "$24,990";
            } else if (product === '2') {
                priceElement.value = "$32,990";
            } else {
                priceElement.value = "Unknown product";
            }
        }
        window.onload = setProductDetails;
    </script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">g-Pico Automation home</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="donation.html">Donation</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Buy Product</h1>
        <form onsubmit="event.preventDefault(); confirmPurchase();">
            <div class="form-group">
                <label for="qrCode">Scan the QR Code to Transfer, and press submit after the transfer finshed. <br> Make sure your E-mail address and Taiwan address are correct.<br><br></label>
                <img src="path/to/qr_code.jpg" id="qrCode" class="d-block" alt="QR Code">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" readonly>
            </div>
            <div class="form-group">
                <label for="email">Buyer Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
        <div class="container p-4">
            <p>&copy; 2024 g-Pico</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
